language: scala

scala:
- 2.12.1

sudo: false

jdk:
- oraclejdk8

env:
  - TEST_DIR=ShortUrlService

script:
sbt -jvm-opts jvmopts.travis ++$TRAVIS_SCALA_VERSION test


cache:
  directories:
  - $HOME/.sbt/0.13/dependency
  - $HOME/.sbt/boot/
  - $HOME/.sbt/launchers
  - $HOME/.ivy2/cache

before_cache:
  - du -h -d 1 $HOME/.ivy2/cache
  - du -h -d 2 $HOME/.sbt/
  - find $HOME/.sbt -name "*.lock" -type f -delete
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -type f -delete